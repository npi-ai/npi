class: Twitter
main: app.py
permissions: ["twitter.all"]
env:
  - name: "NPIAI_SERVICE_MODE"
    value: True
  - name: "OPENAI_API_KEY"
    secret: true
dependencies:
  - name: python
    version: "^3.10"
  - name: npiai
    version: "^0.2.4.dev3"
  - name: markdownify
    version: "^0.12.1"
  - name: playwright
    version: "^1.44.0"
  - name: python-slugify
    version: "^8.0.4"
