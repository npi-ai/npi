class: GoogleCalendar
main: app.py
permissions: ["google.calendar.all"]
env:
  - name: "NPIAI_SERVICE_MODE"
    value: True
  - name: "OPENAI_API_KEY"
    secret: true
dependencies:
  - name: python
    version: "^3.10"
  - name: npiai
    version: "^0.2.4.dev5"
  - name: google-api-python-client
    version: "^2.132.0"
  - name: google-auth-httplib2
    version: "^0.2.0"
  - name: google-auth-oauthlib
    version: "^1.2.0"
